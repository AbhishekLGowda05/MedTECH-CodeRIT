<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedTech Dashboard - POST QUERY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .reply-section {
      display: none;
    }
    .highlight {
      background-color: #fef08a;
      font-weight: bold;
      padding: 0 0.2rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-300 via-blue-300 to-blue-200 p-8 min-h-screen text-gray-800">

  <!-- Query Submission Section -->
  <div class="bg-gradient-to-tr from-white to-gray-100 p-8 rounded-2xl shadow-xl mb-12 max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-gray-700 mb-8 text-center">POST QUERY</h2>
    
    <!-- Ask a Question Form -->
    <div class="mb-8">
      <h3 class="text-2xl font-semibold text-blue-600 mb-4">Ask a Question</h3>
      <textarea id="patientQuery" class="w-full p-4 border border-blue-300 rounded-lg text-lg focus:outline-none focus:ring-4 focus:ring-blue-200 placeholder-gray-500" placeholder="Write your query..." rows="4"></textarea>
      <button onclick="submitQuery()" class="mt-4 w-full bg-gradient-to-r from-blue-500 to-blue-400 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition-transform transform hover:scale-105 font-semibold">Submit Query</button>
    </div>
  </div>

  <!-- Previous Queries and Answers Section -->
  <div class="bg-gradient-to-tr from-white to-gray-100 p-8 rounded-2xl shadow-xl max-w-4xl mx-auto">
    <h3 class="text-3xl font-semibold text-blue-600 mb-8">Previous Queries and Answers</h3>

    <!-- Keyword Search Bar -->
    <div class="mb-8">
      <input 
        type="text" 
        id="searchBar" 
        placeholder="Search queries by keyword..." 
        class="w-full p-4 border border-blue-300 rounded-lg text-lg focus:outline-none focus:ring-4 focus:ring-blue-200 placeholder-gray-500" 
        oninput="filterQueries()" 
      />
    </div>
    
    <!-- Previous Queries List -->
    <ul class="space-y-8" id="queryList">
      <!-- Queries and answers will be dynamically populated here -->
    </ul>
  </div>

  <script>
    // Sample existing queries
    const queries = [
      { id: 1, patientQuery: 'What is the best way to lose weight safely?', doctorReply: 'Try a balanced diet with regular exercise.' },
      { id: 2, patientQuery: 'How can I reduce my blood sugar level naturally?', doctorReply: 'Increase your fiber intake and exercise regularly.' },
      { id: 3, patientQuery: 'What can I do to improve my sleep quality?', doctorReply: 'Consider establishing a consistent sleep routine and reducing screen time before bed.' }
    ];

    // Function to render the list of queries
    function renderQueries(filteredQueries = queries, highlight = '') {
      const queryList = document.getElementById('queryList');
      queryList.innerHTML = ''; // Clear current list

      filteredQueries.forEach(query => {
        const queryItem = document.createElement('li');
        queryItem.classList.add('bg-white', 'p-6', 'rounded-xl', 'shadow-lg', 'border', 'border-gray-200', 'hover:shadow-2xl', 'transition-transform', 'transform', 'hover:scale-105', 'duration-300');

        // Patient query with keyword highlighting
        const patientQuery = document.createElement('div');
        patientQuery.innerHTML = `<span class="font-semibold text-lg text-blue-600">Patient:</span> ${highlightText(query.patientQuery, highlight)}`;

        // Doctor's reply section with keyword highlighting
        const replySection = document.createElement('div');
        replySection.classList.add('mt-4');
        replySection.innerHTML = `<span class="font-semibold text-lg text-blue-600">Doctor:</span> ${highlightText(query.doctorReply, highlight)}`;

        // Append to the query item
        queryItem.appendChild(patientQuery);
        queryItem.appendChild(replySection);

        // Add query item to the list
        queryList.appendChild(queryItem);
      });
    }

    // Function to filter queries based on search input
    function filterQueries() {
      const searchTerm = document.getElementById('searchBar').value.toLowerCase();
      const filteredQueries = queries.filter(query => 
        query.patientQuery.toLowerCase().includes(searchTerm) ||
        query.doctorReply.toLowerCase().includes(searchTerm)
      );
      renderQueries(filteredQueries, searchTerm);
    }

    // Function to highlight keywords in text
    function highlightText(text, keyword) {
      if (!keyword) return text; // If no keyword, return original text
      const regex = new RegExp(`(${keyword})`, 'gi'); // Case-insensitive match
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    // Function to handle submitting a query
    function submitQuery() {
      const patientQuery = document.getElementById('patientQuery').value;
      if (patientQuery) {
        const newQuery = {
          id: queries.length + 1,
          patientQuery: patientQuery,
          doctorReply: 'No reply yet.'
        };
        queries.push(newQuery);
        renderQueries(); // Re-render the list
        document.getElementById('patientQuery').value = ''; // Clear the input field
      }
    }

    // Initial rendering of the query list
    renderQueries();
  </script>

</body>
</html>
