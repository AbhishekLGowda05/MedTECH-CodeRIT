<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 via-green-300 to-blue-400 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">Welcome, User!</h1>
    <nav>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
        Logout
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center">
    <div class="text-center">
      <h2 class="text-4xl font-bold text-white mb-4">Welcome to Your Dashboard!</h2>
      <p class="text-xl text-white mb-8">This is your personalized homepage. Explore and manage your account.</p>
      <div class="flex space-x-4 justify-center">
        <a href="#profile" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">View Profile</a>
        <a href="#settings" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">Settings</a>
        <a href="#help" class="bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition">Help</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-4 text-center shadow-t-md">
    <p class="text-gray-700">&copy; 2024 Your Website Name. All rights reserved.</p>
  </footer>

  <script>
    // Logout function to redirect back to login page
    function logout() {
      alert("Logged out successfully!");
      window.location.href = "!Doctype.html"; // Redirect to the login page
    }
  </script>

</body>
</html>
